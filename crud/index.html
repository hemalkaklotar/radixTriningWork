<body>
  <div class="container mt-5">
    <form class="mt-5 pt-3">
      <h1> Emplyee Form </h1>
      <div class="mb-3">
        <label for="employeId" class="form-label">Employee Id</label>
        <input type="number" class="form-control" id="employeId">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="employeName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="employeName">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="employeAge" class="form-label">Employee Age</label>
        <input type="number" class="form-control" id="employeAge">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="employeGender" class="form-label">Gender</label>
        <!-- <div class="form-check"> -->
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">
          Male
        </label>
        <!-- </div>
        <div class="form-check"> -->
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">
          Female
        </label>
        <!-- </div> -->
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="employeDesignation" class="form-label">Employee Designation</label>
        <input type="text" class="form-control" id="employeDesignation">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="employeSalary" class="form-label">Employee Salary</label>
        <input type="number" class="form-control" id="employeSalary">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="employeLocation" class="form-label">Employee Location</label>
        <select class="form-select" name="" id="employeLocation">
          <option value="andhrapradesh">Andhra Pradesh</option>
          <option value="bihar">Bihar</option>
          <option value="chandigardh">chandigardh</option>
          <option value="delhi">Delhi</option>
          <option value="gujrat">Gujrat</option>
          <option value="hariyana">Hariyana</option>
        </select>
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="employeEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="employeEmail1" >
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>

      <button type="button" class="btn btn-primary" onclick="myfunction()">Submit</button>
    </form>
  </div>
  <div class="container overflow-auto mt-5 pt-5">
    <table class="table table-stripped ">
      <thead>
        <tr>
          <th>#id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Designation</th>
          <th>Salary</th>
          <th>Location</th>
          <th> Email address</th>
          <th>Edit</th>
          <th> Delete</th>

        </tr>
      </thead>
      <tbody id="tablebody">

          <td><i class="fs-4 text-danger fa fa-trash" aria-hidden="true"></i></td>
        </tr> -->
        
      </tbody>
    </table>
  </div>
