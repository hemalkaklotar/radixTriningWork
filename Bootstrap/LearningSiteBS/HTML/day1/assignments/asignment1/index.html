                                                 <div class="form">
                                                        <h1>Registration...</h1>
                                                        <form action="">

                                                               <label for="empName">Employee Name</label>
                                                               <input type="text" id="empName" name="empName"
                                                                      placeholder="Employee name" required>

                                                               <label for="empAge">Age</label>
                                                               <input type="number" id="empAge" name="empAge"
                                                                      placeholder="Employee Age" required>

                                                               <label for="">Gender:</label>
                                                               <div class="radio-grp">
                                                                      <input type="radio" id="male" name="gender"
                                                                             value="Male" required>
                                                                      <label for="male">Male</label>
                                                                      <input type="radio" id="female" name="gender"
                                                                             value="female">
                                                                      <label for="female">Female</label>
                                                                      <input type="radio" id="other" name="gender"
                                                                             value="other">
                                                                      <label for="other">other</label>
                                                               </div>

                                                               <label for="empName">Designation</label>
                                                               <input type="text" id="empDesignation"
                                                                      name="empDesignation" placeholder="Designation"
                                                                      required>

                                                               <label for="empAge">salary</label>
                                                               <input type="number" id="empSalary" name="empSalary"
                                                                      placeholder="Employee salary" required>

                                                               <label for="location">Location</label>

                                                               <select name="location" id="location">
                                                                      <option value="Andhra Pradesh">Andhra Pradesh
                                                                      </option>
                                                                      <option value="Bihar">Bihar</option>
                                                                      <option value="Gujrat">Gujrat</option>
                                                                      <option value="Goa">Goa</option>
                                                                      <option value="Maharastra">Maharastra</option>
                                                                      <option value="Odisa">Odisa</option>
                                                                      <option value="Rajsthan">Rajsthan</option>
                                                               </select>

                                                               <label for="empEmail">E-mail ID</label>
                                                               <input type="email" id="empEmail" name="empEmail"
                                                                      placeholder="Email ID" required>

                                                               <label for="empContact">Contact number</label>
                                                               <input type="tel" id="empContact" name="empContact"
                                                                      placeholder="Contact number"
                                                                      pattern=" /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/"
                                                                      required>

                                                               <label for="empDoj">Date of Joining</label>
                                                               <input type="Date" id="empdoj" name="empdoj"
                                                                      placeholder="Date of joining" required>

                                                               <input type="submit" value="Submit">
